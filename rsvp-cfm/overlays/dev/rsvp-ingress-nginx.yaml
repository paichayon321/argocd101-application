apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsvp-web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: apps-92.lab8088.online
      http:
        paths:
          - path: /rsvp-cfm-92-0
            pathType: Prefix
            backend:
              service:
                name: rsvp-web
                port:
                  number: 80

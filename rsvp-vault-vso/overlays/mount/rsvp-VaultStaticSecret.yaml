apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-kv-app
spec:
  type: kv-v2

  # mount path
  mount: secret/vso-toom

  # path of the secret
  path: toom-secret

  # dest k8s secret
  destination:
    name: toom-secret
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: static-auth
